<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center">Admin Login</h4>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" id="username" class="form-control" required>
            </div>
             <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            
            <button    class="btn btn-primary w-100 text-white text-decoration-none">
                 <a href="admin.html" style="color: white;text-decoration: none;">Login </a></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
 <script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value.trim();

    try {
        const response = await fetch('http://192.168.1.32:5000/admin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email, password: pass })
        });

        const data = await response.json();

        if (response.ok && data.success) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('email', email); 
            window.location.href = 'dashboard.html';
        } else {
            alert(data.message || 'Login failed. Please check your email & password.');
        }
    } catch (error) {
        console.error(error);
        alert('Error connecting to the server');
    }
});</script>

</body>
</html>
