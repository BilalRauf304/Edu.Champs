fetch("https://7t78lh3k-5000.inc1.devtunnels.ms/count_teachers")

    console.log("API Response:", data);
    let totalTeachers = data.total_teachers;
    // if (Array.isArray(data)) {
    //   totalTeachers = data.length;
    // } else if (data.count !== undefined) {

    document.getElementById('teacherCount').innerText = 'Error';
  });
