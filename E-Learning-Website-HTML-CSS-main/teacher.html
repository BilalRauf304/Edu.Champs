<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard — Online Courses</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --sidebar-width: 260px;
    }

    body {
      background: #f8f9fa;
    }

    .sidebar {
      width: var(--sidebar-width);
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding-top: 1rem;
      background: #fff;
      border-right: 1px solid #e9ecef;
    }

    .sidebar .nav-link {
      color: #495057;
    }

    .sidebar .nav-link.active {
      background: #e7f1ff;
      border-radius: 0.5rem;
      color: #0d6efd;
    }

    main {
      margin-left: var(--sidebar-width);
      padding: 1.5rem;
    }

    @media (max-width: 991px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-right: none;
      }

      main {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar d-flex flex-column p-3">
    <a href="#" class="d-flex align-items-center mb-3 text-decoration-none">
      <span class="fs-4 ms-2">Edu.CHAMPS</span>
    </a>
    <hr />
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a class="nav-link" href="admin.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="adminstudents.html"><i class="bi bi-people me-2"></i>Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="teacher.html"><i class="bi bi-person-badge me-2"></i>Instructors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="adminservices.html"><i class="bi bi-briefcase me-2"></i>Services</a>
      </li>
    </ul>
    <hr />
    <div class="mt-auto">
      <small class="text-muted">Logged in as <strong>Admin</strong></small>
    </div>
  </aside>

  <!-- Main -->
  <main>
    <!-- Topbar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="m-0">Admin Dashboard</h3>
      <div class="d-flex align-items-center gap-3">
        <div class="input-group d-none d-md-flex" style="max-width: 320px">
          <input id="globalSearch" class="form-control" placeholder="Search Instructors..." />
          <button class="btn btn-outline-secondary" id="clearSearch" title="Clear">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="dropdown">
          <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Admin</a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#" id="logoutBtn">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Instructors Table -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Instructors</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th class="px-2">#</th>
                <th class="px-2">First Name</th>
                <th class="px-2">Last Name</th>
                <th class="px-2">Email</th>
                <th class="px-2">Contact</th>
                <th class="px-2">Degree</th>
                <th class="px-2">Subject</th>
                <th class="px-2">Address</th>
                <th class="px-2">Date</th>
                <th class="px-2">Actions</th>
              </tr>
            </thead>
            <tbody id="dataTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load instructors
    async function loadData() {
      try {
        let res = await fetch("https://7t78lh3k-5000.inc1.devtunnels.ms/teacher_data");
        let data = await res.json();

        let tableBody = document.getElementById("dataTable");
        tableBody.innerHTML = "";

        data.forEach((item, index) => {
          // Format date (fallback if missing)
           let appliedDate = item.date ? new Date(item.date).toLocaleDateString() : new Date().toLocaleDateString();

          let row = `
            <tr>
              <td>${index + 1}</td>
              <td>${item.fname || ""}</td>
              <td>${item.lname || ""}</td>
              <td>${item.email || ""}</td>
              <td>${item.phone || ""}</td>
              <td>${item.education || ""}</td>
              <td>${item.subject || ""}</td>
              <td>${item.address || ""}</td>
              <td>${appliedDate}</td>
              <td>
                <button class="btn btn-sm btn-danger me-1" onclick="deleteRow(${item.id})">
                  <i class="bi bi-x"></i>
                </button>
                <button class="btn btn-sm btn-warning" onclick="editRow(${item.id})">
                  <i class="bi bi-pencil-fill"></i>
                </button>
              </td>
            </tr>`;
          tableBody.innerHTML += row;
        });
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Delete instructor
    async function deleteRow(id) {
      if (!confirm("Are you sure you want to delete ID: " + id + "?")) return;

      try {
        let res = await fetch(`https://7t78lh3k-5000.inc1.devtunnels.ms/delete_teacher/${id}`, {
          method: "DELETE"
        });

        let data = await res.json();

        if (res.ok) {
          alert("✅ Deleted successfully!");
          loadData();
        } else {
          alert("❌ Failed: " + (data.message || "Unknown error"));
        }
      } catch (err) {
        console.error("Delete error:", err);
        alert("❌ Network error: " + err.message);
      }
    }

    // Edit row placeholder
    function editRow(id) {
      alert("Edit instructor with ID: " + id);
    }

    // Load on page ready
    loadData();
  </script>
</body>
</html>
