<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Enrollment</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Intl Tel Input CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow p-4">
        <h3 class="mb-4 text-center">Enroll Form</h3>

        <!-- Enrollment Form -->
        <form id="enrollForm" action="https://7t78lh3k-5000.inc1.devtunnels.ms/enroll" method="POST" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your full name" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="number" name="phone" class="form-control" id="phone" placeholder="Enter phone number" required>
            <div class="invalid-feedback">Please enter your phone number.</div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="address" placeholder="Enter your full address" required>
            <div class="invalid-feedback">Please enter your address.</div>
          </div>

          <div class="mb-3">
            <label for="course" class="form-label">Select Course</label>
            <select name="course" class="form-select" id="course" required>
              <option value="">Choose...</option>
              <optgroup label="Islamic">
                <option value="QAIDA">QAIDA</option>
                <option value="NAZRA_E_QURAN">NAZRA_E_QURAN</option>
                <option value="HIFZ_E_QURAN">HIFZ_E_QURAN</option>
                <option value="TRANSLATION">TRANSLATION</option>
              </optgroup>
              <optgroup label="General Education">
                <option value="GENERAL">GENERAL</option>
                <option value="LANGUAGES">LANGUAGES</option>
                <option value="MATHEMATICS">MATHEMATICS</option>
                <option value="PHYSICS">PHYSICS</option>
              </optgroup>
              <optgroup label="Technology">
                <option value="WEB_DEVELOPMENT">WEB_DEVELOPMENT</option>
                <option value="APP_DEVELOPMENT">APP_DEVELOPMENT</option>
                <option value="WORDPRESS">WORDPRESS</option>
                <option value="ARTIFICIAL_INTELLIGENCE">ARTIFICIAL_INTELLIGENCE</option>
                <option value="SEO">SEO</option>
                <option value="E_COMMERCE">E_COMMERCE</option>
                <option value="FREELANCING">FREELANCING</option>
                <option value="DIGITAL_MARKETING">DIGITAL_MARKETING</option>
              </optgroup>
              <optgroup label="BioMedical">
                <option value="DOCTOR_PHARMACY">DOCTOR_PHARMACY</option>
                <option value="HUMAN_ANATOMY">HUMAN_ANATOMY</option>
                <option value="BIO_CHEMISTRY">BIO_CHEMISTRY</option>
                <option value="MICRO_BIOLOGY">MICRO_BIOLOGY</option>
                <option value="GENETICS">GENETICS</option>
                <option value="PHARMACOLOGY">PHARMACOLOGY</option>
                <option value="BIOINFORMATICS">BIOINFORMATICS</option>
                <option value="CELL_BIOLOGY">CELL_BIOLOGY</option>
              </optgroup>
            </select>
            <div class="invalid-feedback">Please select a course.</div>
          </div>

          <div class="mb-3">
            <label for="study_plan" class="form-label">Select Your Study Plan</label>
            <select name="study-plan" class="form-select" id="study_plan" required>
              <option value="">Choose...</option>
              <option value="5-DAYS/WEEK">5-DAYS/WEEK</option>
              <option value="3-DAYS/WEEK">3-DAYS/WEEK</option>
              <option value="2-DAYS/WEEK">2-DAYS/WEEK</option>
              <option value="ONLY_WEEKEND">ONLY WEEKEND</option>
            </select>
            <div class="invalid-feedback">Please select a study plan.</div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Additional Notes</label>
            <textarea name="message" class="form-control" id="message" rows="3" placeholder="Any special requests?"></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" id="submit-btn" class="btn btn-primary btn-lg">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="responseModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Submission Status</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center" id="responseMessage"></div>
    </div>
  </div>
</div>

<!-- Bootstrap JS + Intl Tel Input -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>

<script>
  const form = document.getElementById("enrollForm");
  const phoneInput = document.querySelector("#phone");
  const responseMessage = document.getElementById("responseMessage");
  const modal = new bootstrap.Modal(document.getElementById("responseModal"));

  // Initialize intl-tel-input
  // const iti = window.intlTelInput(phoneInput, {
  //   initialCountry: "",
  //   utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js",
  // });
  //  Initialize intl-tel-input with Search Bar
const iti = window.intlTelInput(phoneInput, {
  initialCountry: "",           // default Pakistan
  separateDialCode: true,         // dial code alag show hoga
  nationalMode: false,            // full international number allow karega
  preferredCountries: ["pk", "in", "us", "gb", "ae"], // top par dikhne wale
  allowDropdown: true,            // dropdown on
  utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js",
});


  //  Handle form submit
  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    if (!form.checkValidity()) {
      e.stopPropagation();
      form.classList.add("was-validated");
      return;
    }

    const formData = new FormData(form);
    formData.set("phone", iti.getNumber()); // Intl formatted phone

    try {
      const res = await fetch(form.action, { method: "POST", body: formData });

      let data;
      try {
        data = await res.json();
      } catch {
        data = { message: await res.text() };
      }

      if (res.ok) {
        responseMessage.innerHTML = `<p class="text-success fw-bold"> ${data.message || "Form submitted successfully!"}</p>`;
        form.reset();
        form.classList.remove("was-validated");
      } else {
        responseMessage.innerHTML = `<p class="text-danger fw-bold"> ${data.message || "Something went wrong!"}</p>`;
      }
    } catch (err) {
      responseMessage.innerHTML = `<p class="text-danger fw-bold"> Network Error: ${err.message}</p>`;
    }

    modal.show();
  });
</script>
</body>
</html>
