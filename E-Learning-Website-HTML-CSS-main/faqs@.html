<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edu.Champs â€“ FAQs & Help Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Edu.Champs Light Theme */
    :root{
      --brand:#0d6efd;
      --bg:#f8f9fa;
      --card:#ffffff;
      --text:#212529;
      --muted:#6c757d;
    }
 
    body{
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica,Arial,sans-serif;
      min-height:100vh;
    }
 
    .navbar{
      background:#fff!important;
      border-bottom:1px solid #e5e5e5;
    }
    .navbar .nav-link{color:var(--text)}
    .navbar .nav-link:hover{color:var(--brand)}
 
    .hero{
      padding:4rem 0 2rem;
      text-align:center;
    }
    .hero h1{font-weight:700;color:var(--brand)}
 
    .badge-soft{
      background:rgba(13,110,253,.1);
      color:var(--brand);
      border:1px solid rgba(13,110,253,.2);
      font-size:.9rem;
    }
 
    .card{
      background:var(--card);
      border:1px solid #e5e5e5;
      box-shadow:0 4px 12px rgba(0,0,0,.05);
    }
 
    .accordion-button{background:transparent;color:var(--text)}
    .accordion-button:focus{box-shadow:none;border-color:rgba(13,110,253,.4)}
    .accordion-button:not(.collapsed){background:rgba(13,110,253,.08)}
  </style>
</head>
<body>
 
  <!-- Hero -->
  <header class="hero container">
    <span class="badge badge-soft rounded-pill px-3 py-2">Help Center</span>
    <h1 class="display-6 mt-3">FAQs & Support</h1>
    <p class="lead text-muted">Find quick answers and get help using Edu.Champs.</p>
    <div class="container px-0 mt-3">
      <div class="input-group input-group-lg">
        <span class="input-group-text">ðŸ”Ž</span>
        <input id="searchInput" type="search" class="form-control" placeholder="Search questions or topics...">
      </div>
      <small class="text-muted">Tip: Type to filter results instantly.</small>
    </div>
  </header>
 
  <!-- Main -->
  <main class="container pb-5">
    <div class="row g-4">
      <!-- FAQs -->
      <section id="faqs" class="col-12 col-lg-7">
        <div class="card p-3 p-md-4">
          <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap gap-2">
            <h2 class="h4 m-0">Frequently Asked Questions</h2>
            <span class="text-muted" id="faqCount"></span>
          </div>
          <div class="accordion" id="faqAccordion"></div>
        </div>
      </section>
 
      <!-- Help + Contact -->
      <aside id="help" class="col-12 col-lg-5">
        <div class="card p-3 p-md-4 mb-4">
          <h2 class="h5">Help & Support</h2>
          <div id="helpSections" class="mt-3"></div>
        </div>
        <div id="contact" class="card p-3 p-md-4">
          <h2 class="h5">Contact</h2>
          <ul id="contacts" class="list-unstyled m-0"></ul>
        </div>
      </aside>
    </div>
  </main>
 
  <script>
    // Data
    const faqData = {
      "faqs": [
        {"q":"What is Edu.Champs?","a":"Edu.Champs is an online educational platform that provides courses, study materials, quizzes, and learning tools."},
        {"q":"Who can use Edu.Champs?","a":"It is designed for school & college students, teachers, educators, and parents."},
        {"q":"How do I enroll?","a":"Click the Enroll now button, fill the form, and confirm your email."},
        {"q":"How do I pay for a course?","a":"Select the course, click Enroll/Buy Now, and complete payment securely."},
        {"q":"Can I use Edu.Champs on mobile?","a":"Yes, the platform is mobile-friendly and accessible via browsers."},
        {"q":"Will I get a certificate?","a":"Yes, many courses provide certificates upon successful completion."},
        {"q":"Do you offer refunds?","a":"Refunds are available within 7 days if you havenâ€™t completed more than 20% of the course."},
        {"q":"How can I contact support?","a":"Email support@educhamps.com or check the Help page for guides."}
      ],
      "helpSections": [
        {"title":"Getting Started","items":["Enroll with your email.","Choose a course.","Start learning at your own pace."]},
        {"title":"Technical Issues","items":["Clear browser cache & cookies.","Use latest Chrome/Firefox/Safari.","Check your internet connection."]},
        {"title":"Course Access","items":["Ensure payment is complete.","Try logging out & in.","Contact support if issue persists."]},
        {"title":"Payment & Billing","items":["We accept PayPal, Payoneer, Binance.","Payments are secure.","Email educhamps001@gmail.com for billing issues."]},
        {"title":"Community & Feedback","items":["Join the community forum.","Send feedback through Contact Us page."]}
      ],
      "contacts":[
        {"type":"Email","value":"educhamps001@gmail.com"}
      ]
    };
 
    function slugify(text){
      return text.toLowerCase().replace(/\s+/g,'-').replace(/[^\w-]/g,'').replace(/--+/g,'-').replace(/^-+|-+$/g,'');
    }
 
    function renderFAQs(list){
      const acc=document.getElementById('faqAccordion');
      acc.innerHTML='';
      list.forEach((item,i)=>{
        const id='faq-'+i+'-'+slugify(item.q);
        acc.insertAdjacentHTML('beforeend',`
          <div class="accordion-item border-0 border-bottom">
            <h2 class="accordion-header" id="${id}-h">
              <button class="accordion-button collapsed py-3" type="button" data-bs-toggle="collapse" data-bs-target="#${id}-b">
                ${item.q}
              </button>
            </h2>
            <div id="${id}-b" class="accordion-collapse collapse" aria-labelledby="${id}-h" data-bs-parent="#faqAccordion">
              <div class="accordion-body text-muted">${item.a}</div>
            </div>
          </div>
        `);
      });
      document.getElementById('faqCount').textContent=list.length+' items';
    }
 
    function renderHelpSections(sections){
      const wrap=document.getElementById('helpSections');
      wrap.innerHTML=sections.map(sec=>`
        <div class="mb-3">
          <span class="badge badge-soft rounded-pill">${sec.title}</span>
          <ul class="mt-2 ps-3 mb-0">
            ${sec.items.map(i=>`<li class="text-muted mb-1">${i}</li>`).join('')}
          </ul>
        </div>`).join('');
    }
 
    function renderContacts(list){
      document.getElementById('contacts').innerHTML=list.map(c=>`
        <li class="mb-2"><strong>${c.type}:</strong> <span class="text-muted">${c.value}</span></li>
      `).join('');
    }
 
    // Search
    document.getElementById('searchInput').addEventListener('input',e=>{
      const term=e.target.value.toLowerCase();
      const faqs=faqData.faqs;
      renderFAQs(term?faqs.filter(f=>(f.q+f.a).toLowerCase().includes(term)):faqs);
    });
 
    // Initial render
    renderFAQs(faqData.faqs);
    renderHelpSections(faqData.helpSections);
    renderContacts(faqData.contacts);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
